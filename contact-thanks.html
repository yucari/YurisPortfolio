                                    id="your-name"
                                    />

                                </dd>
                            </dl>
<!---------- フリガナ  ---------->

                                </dt>

                                    <input 
                                    class="p-entry-kana__input js-form-input" required
                                    type="text" 
                                    name="フリガナ" 
                                    id="your-kana"
                                    />

                                </dd>
                            </dl>
<!---------- お電話番号  ---------->

                                    <span class="p-entry__tag">必須</span>
                                </dt>
                                <dd class="p-entry__item">
                                    <input 
                                    class="p-entry-tell__input js-form-input" required
                                    type="tel" 
                                    name="お電話番号" 
                                    id="your-tel"
                                    />
                                    <p class="p-entry__placeholder">例）012-345-6789</p>
                                </dd>
                            </dl>
<!--------- メールアドレス ---------->
                            <dl class="p-entry__field">
                                <dt class="p-entry__head">
                                    <label for="Email" class="p-entry__label">メールアドレス</label>
                                    <span class="p-entry__tag">必須</span>
                                </dt>
                                <dd class="p-entry__item">
                                    <input 
                                    class="p-entry-email__input js-form-input" required
                                    type="email" 
                                    name="Email" 
                                    id="your-email"
                                    />

                            </dl>
