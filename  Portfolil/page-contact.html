<body>
    <div id="cursor" class="cursor" style="opacity: 1; top: 305px; left: 145px;"></div>
<!--------  Contact  ---------->
<main>
<section id="contact" class="contact section section">
    <div class="contact__inner inner">
        <div class="title-box">
        <h2 class="heading section-head contact__head  wow fadeInUp">Contact</h2>
        </div>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe7JSiC2SdtpmnvejTe6f0jWCr3i6rg_rPqqJ8r73L78s1-gg/formResponse" class="contact__form section__content"
        id="form">
            <p class="contact__text">
                <span class="is-required">＊</span>は入力必須項目です</p>
            <div class="contact__items">
                <div class="contact__item contact-control">
                    <div class="contact-control__head">
                        <label 
                        for="email" class="form-label">メールアドレス
                            <span class="form-label__required">＊</span></label>
                    </div>
                    <div class="contact-control__input">
                        <input type="email" 
                        name="emailAddress" 
                        id="e-mail" 
                        placeholder="メールアドレス"
                        required
                        class="form-text">
                    </div>
                    </div>
                    <div class="contact__item contact-control">
                        <div class="contact-control__head">
                            <label 
                            for="tell" 
                            class="form-label">電話番号
                            <span class="form-label__required">＊</span></label>
                    </div>
                    <div class="contact-control__input">
                            <input type="tell" 
                            name="entry.1452428630" 
                            id="tell" 
                            placeholder="電話番号ハイフン不要です"
                            required
                            class="form-text">
                        </div>
                </div>
                <div class="contact__item contact-control">
                    <div class="contact-control__head">
                            <label 
                            for="name" 
                            class="form-label">お名前
                            <span class="form-label__required">＊</span>
                            </label>
                    </div>
                    <div class="contact-control__input">
                            <input 
                            type="text" 
                            name="entry.1143772600" 
                            id="name" 
                        class="form-text">
                    </div>
                </div>
                <div class="contact__item contact-control">
                    <div class="contact-control__head">
                        <label for="your-message" class="form-label">お問い合わせ内容
                            <span class="form-label__required">＊</span></label>
                    </div>
                    <div class="contact-control__input">
                            <textarea 
                            name="entry.1350839370" 
                            id="your-message" 
                            cols="30" 
                            rows="10" 
                            class="form-textarea">
                    </textarea>
                    </div>
                </div>
            </div>
            <div class="contact__footer">
                        <div class="contact__submit">
                            <button type="submit" class="button">送信</button>
                        </div>
            </div>

        </form>
        <p class="end-message">お問い合わせありがとうございました</p>
        <p class="false-message">送信失敗です</p>

    </div>
</section>


</main>
